<app-search></app-search>
<app-not-found [visible]="!furns || furns.length <= 0"></app-not-found>
<ul>
  <li *ngFor="let furn of furns">
    <a routerLink="/furn/{{furn.id}}">
      <img src="{{ furn.imageUrl }}" alt="" />
      <div class="content">
        <div class="name">
          {{ furn.name }}
        </div>
        <span class="favorite {{ furn.favorite ? '' : 'not' }}">
             â™¡ 
        </span>
        <div class="stars">
        <star-rating
          [value]="furn.stars" 
          [totalstars]="5"
          checkedcolor="red" 
          uncheckedcolor="black"
          size="22px" 
          [readonly]="true">
        </star-rating>
        </div>
        <div class="product-item-footer">
            <div class="origins">
                <span *ngFor="let origin of furn.origins">
                    {{origin}}
                </span>
            </div>
            <div class="delivery-time">
                <span>ðŸšš</span>
                {{furn.deliveryTime}}
            </div>
        </div>
        <div class="price">
            <span> â‚º
                {{furn.price}}
            </span>
        </div>
      </div>
    </a>
  </li>
</ul>
