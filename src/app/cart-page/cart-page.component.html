<app-not-found [visible]="!cart || cart.items.length <=0"
notFoundMessage="Sepetiniz Boş"
resetLinkText="Ürünlere Geri Dön">

</app-not-found>
<div *ngIf="cart && cart.items.length>0" class="container">
    <ul>
        <li *ngFor="let cartItem of cart.items">
          <div>
            <img [src]="cartItem.furn.imageUrl" [alt]="cartItem.furn.name" />
          </div>
      
          <div>
            <a routerLink="/furn/{{ cartItem.furn.id }}">
              {{ cartItem.furn.name }}
            </a>
          </div>
      
          <div>
            <select
              #quantitySelect
              (change)="changeQuantity(cartItem, quantitySelect.value)">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
      
          <div>  
              {{cartItem.price}} ₺
          </div>
      
          <div>
              <button class="remove-button" (click)="removeFromCart(cartItem)">
                  Sepetten Çıkar
              </button>
          </div>
        </li>
      </ul>
      
      <div class="checkout">
          <div>
              <div class="furns-count">{{cart.items.length}}</div>
              <div class="total-price">{{cart.totalPrice}} ₺</div>
           </div>
      </div>
      
</div>
